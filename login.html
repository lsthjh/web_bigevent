<body>
  <div class="login-container">
    <div class="logo-wrapper">
      <img src="./assets/images/login.png" alt="" srcset="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
      <div class="title-box">
        <h1>大事件</h1>
      </div>

      <!-- 登录的div -->
      <div class="login-box">
        <!-- 登录表单 -->
        <form action="index.html" class="layui-form"
        id="form_login">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>

      <!-- 注册 -->
      <div class="reg-box">
        <!-- 注册表单 -->
        <form class="layui-form"
        id="form_reg">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 密码确认框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required 
            lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
            >注册</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登陆</a>
          </div>
        </form>
      </div>
    </div>
  </div>
